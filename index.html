<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Heart AR</title>
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <style>
    body {
      margin:0;
      background:#f3f4f6;
      font-family:system-ui,-apple-system,Segoe UI,Roboto;
    }
    .card {
      max-width:720px;
      margin:24px auto;
      padding:16px;
      background:#fff;
      border-radius:18px;
      box-shadow:0 10px 30px rgba(0,0,0,.12);
    }
    model-viewer {
      width:100%;
      height:70vh;
      border-radius:14px;
      background:#fff;
    }
  </style>
</head>
<body>
  <div class="card">
    <model-viewer
      src="heart.glb"
      ar
      ar-modes="scene-viewer webxr"
      camera-controls
      auto-rotate
      shadow-intensity="1"
      alt="3D human heart">
    </model-viewer>
  </div>
</body>
</html>
