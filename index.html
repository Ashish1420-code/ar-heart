<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AR Heart Model</title>
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <style>
    body {
      margin: 0;
      background: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    model-viewer {
      width: 100%;
      height: 100vh;
    }

    /* Floating info panel inside AR */
    .hotspot {
      background: rgba(255, 255, 255, 0.9);
      border-radius: 12px;
      padding: 12px;
      font-size: 14px;
      color: #000;
      max-width: 220px;
      display: none; /* hidden at first */
    }
  </style>
</head>
<body>

  <!-- 3D Heart Model -->
  <model-viewer id="heartViewer"
    src="heart.glb" 
    ar 
    ar-modes="scene-viewer quick-look webxr" 
    camera-controls 
    auto-rotate 
    shadow-intensity="1">
    
    <!-- Floating hotspot for info -->
    <button class="hotspot" slot="hotspot-info" data-position="0.1m 0.2m 0.0m" data-normal="0m 1m 0m" id="infoBox">
      <b>Parts of Human Heart:</b><br>
      • Aorta – carries oxygen-rich blood to body <br>
      • Pulmonary arteries – carry blood to lungs <br>
      • Coronary arteries – supply blood to heart <br>
      • Superior vena cava – brings blood from upper body <br>
      • Inferior vena cava – brings blood from lower body
    </button>

  </model-viewer>

  <script>
    const viewer = document.getElementById('heartViewer');
    const infoBox = document.getElementById('infoBox');

    // When user taps, show info panel
    viewer.addEventListener('click', () => {
      infoBox.style.display = "block";
    });
  </script>

</body>
</html>
